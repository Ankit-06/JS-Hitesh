<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React</title>
  </head>
  <body>
    <button>Button Clicked</button>
  </body>
  <script>
    class React {
      constructor() {
        this.library = "React";
        this.server = "https://localhost:3000";

        //requirement
        document
          .querySelector("button")
          .addEventListener("click", this.handleClick.bind(this));

        /*here if we don't use bind then also the it works fine and handleClick is called but in handle click function this do not have the reference to properties defined in constructor.
        Therefore we forefully bind this keyword to pass the context/reference of the class so that the properties are also accessible there. 
        */
      }

      handleClick() {
        console.log(`button clicked`);
        console.log(this);
        console.log(this.server);
      }
    }

    const app = new React();
  </script>
</html>
