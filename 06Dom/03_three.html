<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thrid DOM</title>
  </head>
  <body style="background-color: #212121; color: #fff"></body>

  <script>
    const div = document.createElement("div");
    console.log(div);
    div.className = "main"; //add class attribute to div
    div.id = Math.round(Math.random() * 10 + 1);

    div.setAttribute("title", "generated title"); //add custom attributes to element
    div.style.backgroundColor = "green";
    div.style.padding = "12px";
    // div.innerText = "Chai aur Code";

    const addText = document.createTextNode("Chai aur code"); // optimized way to create textnode
    div.appendChild(addText);

    document.body.appendChild(div);
  </script>
</html>
